<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de QR Code</title>
  <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <!-- Container gerador de QRcode -->
  <div class="containerBox d-flex flex-column justify-content-center align-items-center bg-light text-center rounded p-5">
    <h5 class="title fw-bold">Gerador de QR code</h5>

    <input id="qrText" class="form-control border border-secondary-subtle p-3 m-3" type="text" placeholder="Cole sua URL aqui">

    <div class="d-none m-3"  id="imgBox" role="alert">
      <img src="" id="qrImage" class="w-100 h-100 fade show">
    </div>

    <button class="btn btn-primary mt-3 w-75" onclick="generateQR()">Gerar QR code</button>
    
    <button id="btnBaixar" class="btn btn-warning d-none mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-download"></i> Baixar <i class="bi bi-download"></i></button>
  </div>
  <!-- /Container gerador de QRcode -->

  <footer class="text-center mt-5">
    <a href="https://gustavomartin2002.github.io/Portfolio-Gustavo.Lima.Martin" class="text-decoration-none"><h5 class="text-white mb-3 font-monospace text-decoration-underline">&copy;GustavoMartin</h5></a>
  </footer>

  <!-- Modal baixar -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Baixar QR code</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <p class="text-center mt-5 fw-bold">Selecione o tamanho para baixar</p>
        
        <div class="modal-body d-flex justify-content-center align-items-center gap-5 m-3">
          <div class="d-flex flex-column text-center">
            <a id="download150" class="btn btn-success" download="QRcode_150x150.png">Pequena</a>
            <p class="m-1">150x150</p>
          </div>
          
          <div class="d-flex flex-column text-center">
            <a id="download300" class="btn btn-success" download="QRcode_300x300.png">MÃ©dia</a>
            <p class="m-1">300x300</p>
          </div>
          
          <div class="d-flex flex-column text-center">
            <a id="download600" class="btn btn-success" download="QRcode_600x600.png">Grande</a>
            <p class="m-1">600x600</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /Modal baixar -->
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
